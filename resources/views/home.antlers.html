<div class="max-w-6xl mx-auto px-6 py-4 md:py-16 relative z-10">
    <div class="flex flex-col md:flex-row items-center">
        <div class="order-2 md:order-first md:pr-32 flex-1 py-8">
            <h1 class="mb-6">{{ podcast:title }}</h1>
            <p class="text-gray-500 w-196 text-lg">{{ podcast:description | widont }}</p>
            <div class="flex flex-wrap items-center justify-center md:justify-start space-x-4">
                {{ links }}
                    <a href="{{ link }}" class="mt-8">
                        <img class="h-10 transition duration-200 ease-in-out filter transform-gpu hover:drop-shadow-lg hover:-translate-y-1"
                            src="{{ badge }}"
                            alt="Listen on {{ title }}" />
                    </a>
                {{ /links }}
            </div>
        </div>
        <div class="w-full md:w-[500px]">
            <img src="{{ glide:podcast:cover_art square="1000" }}" alt="{{ podcast:title }} Cover Art" width="500" height="500" class="shadow-xl md:shadow-3xl">
        </div>
    </div>
    <section class="mt-8 md:mt-24">
        <h2 class="font-bold text-2xl mb-2 md:mb-8">Recent Episodes</h2>
        <div class="w-full md:w-1/2">
            {{ collection:episodes sort="date:{podcast:type}" limit="4" }}
                {{ partial:episodes/card }}
            {{ /collection:episodes }}
            {{ if {collection:count in="episodes"} > 4 }}
                <a href="/episodes" class="w-full md:w-auto text-center inline-block mt-16 bg-white text-xs border border-gray-300 rounded px-3 py-2 font-mono tracking-widest text-gray-700 uppercase transition duration-200 ease-in-out transform-gpu hover:shadow-lg hover:-translate-y-1">
                    All Episodes &rarr;
                </a>
            {{ /if }}
        </div>
    </section>
</div>
